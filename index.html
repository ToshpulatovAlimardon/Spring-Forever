<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Forever</title>
</head>
<body>
    <!-- Spring content -->
    <div class="spring-content">
        <!-- Spring title -->
        <div class="spring-title">
            <h1>Spring Forever</h1>
            <p>Yllamco laboris nisi ut <br> aliquip ex ea commodo.</p>
        </div>
        <!-- Spring para -->
        <div class="spring-para">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum adipisci magnam, nisi modi earum illum voluptates quod voluptatibus eveniet explicabo ex suscipit totam!</p>
        </div>
        <!-- Spring date -->
        <div class="spring-date">
            <!-- Spring date item -->
            <div class="spring-date-item">
                <i class='bx bx-message-rounded'></i>
                <span>12</span>
            </div>
            <!-- Spring date item -->
            <div class="spring-date-item">
                <i class='bx bx-calendar'></i>
                <span>09.02.2023</span>
            </div>
        </div>
    </div>
</body>
</html>
